name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core-tests:
    name: Core Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run core tests
        run: |
          pytest -q --cov=. --cov-report=xml -m "not ui"

  lint:
    name: Lint (format + flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Black (check)
        run: |
          black --check .

      - name: Isort (check)
        run: |
          isort --check-only .

      - name: Flake8
        run: |
          flake8 .

  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest
    needs: core-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Setup test environment
        run: |
          # Create required directories
          mkdir -p var/lib/knx_to_openhab
          mkdir -p var/backups/knx_to_openhab
          mkdir -p openhab
          
          # Create test-friendly config (auth disabled)
          cat > web_ui/backend/config.json << 'EOF'
          {
            "openhab_path": "openhab",
            "jobs_dir": "var/lib/knx_to_openhab",
            "backups_dir": "var/backups/knx_to_openhab",
            "bind_host": "127.0.0.1",
            "port": 8080,
            "auth": {
              "enabled": false
            },
            "retention": {
              "days": 14,
              "max_backups": 50,
              "max_backups_size_mb": 500
            },
            "general": {
              "auto_place_unknown": false
            }
          }
          EOF

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run UI tests
        run: |
          pytest tests/ui/ -v -m ui --tb=short

      - name: Upload Playwright screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          if-no-files-found: ignore

name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Basic tests that should always pass
  basic-tests:
    name: Basic Tests - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
      
      - name: Verify installation
        run: |
          python --version
          pip list
          ls -la
      
      - name: Check if tests directory exists
        run: |
          if [ -d "tests" ]; then
            echo "Tests directory found"
            find tests -name "*.py" -type f
          else
            echo "No tests directory found"
            exit 1
          fi
      
      - name: Run legacy tests
        run: |
          pytest tests/ -v --tb=short -k "not ui"
      
      - name: Check Python syntax
        if: always()
        run: |
          python -m py_compile *.py
          find . -name '*.py' -not -path './venv/*' -not -path './.git/*' -not -path './tests/*' -not -path './src/*' | xargs python -m py_compile

  # Validation tests for generated OpenHAB configurations
  validation-tests:
    name: OpenHAB Configuration Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
      
      - name: Run syntax validation tests
        run: |
          pytest tests/test_output_syntax_validation.py -v --tb=short
      
      - name: Run address selection unit tests
        run: |
          pytest tests/test_address_selection.py -v --tb=short

  # Multi-platform tests
  multi-platform:
    name: Multi-Platform - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test imports
        run: |
          python -c "import flask; print('Flask OK')"
          python -c "import xknxproject; print('xknxproject OK')"
      
      - name: Run legacy tests
        run: |
          pip install pytest pytest-mock
          pytest tests/test_output_config.py -v --tb=short

  # Installation test (Debian/DietPi simulation)
  installation-test:
    name: Test Installation Script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Test installation dependencies
        run: |
          test -f install.sh
          chmod +x install.sh
          grep -q "python" install.sh || echo "install.sh checked"
          grep -q "pip" install.sh || echo "install.sh checked"
          echo "Installation script validation passed"
      
      - name: Validate configuration files
        run: |
          test -f config.json && echo "config.json exists"
          test -f requirements.txt && echo "requirements.txt exists"
          python -c "import json; json.load(open('config.json'))" && echo "config.json is valid JSON"

  # Legacy code tests
  legacy-tests:
    name: Legacy Code Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock
      
      - name: Test legacy module imports
        run: |
          python -c "import ets_to_openhab; print('✓ ets_to_openhab OK')"
          python -c "import knxproject_to_openhab; print('✓ knxproject_to_openhab OK')"
          python -c "import config; print('✓ config OK')"
      
      - name: Run full generation tests
        run: |
          pytest tests/test_full_generation.py -v --tb=short
      
      - name: Run output config tests
        run: |
          pytest tests/test_output_config.py -v --tb=short

  # ARM simulation (lightweight)
  arm-compatibility:
    name: ARM64 Compatibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Test Python installation on ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.11-slim \
            bash -c "pip install -r requirements.txt && python --version && echo 'ARM64 compatibility OK'"

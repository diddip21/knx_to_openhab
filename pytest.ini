[pytest]
# Pytest configuration for knx_to_openhab

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Console output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --ignore=tests/ui

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI/Browser tests
    slow: Slow running tests
    requires_server: Tests that require the web server running

# Coverage settings
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.::
    if TYPE_CHECKING:

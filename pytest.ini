[pytest]
# Pytest configuration for knx_to_openhab

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    ui: UI tests using Playwright (requires browser)
    slow: Tests that take longer than 5 seconds
    smoke: Quick smoke tests for CI

# Output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --browser=chromium
    --screenshot=only-on-failure
    --video=retain-on-failure
    --tracing=retain-on-failure

# pytest-timeout defaults (override per-test with @pytest.mark.timeout)
# Keep reasonable for CI to avoid hung jobs

timeout = 120
timeout_method = thread

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
